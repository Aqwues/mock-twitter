<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles.css">
        <title>Login</title>
    </head>

    <body>
        <div class="container">
            <h1 class="title">Welcome! Please Log In.</h1>
            <h1 class="title">Sign Up if You Are a New User!</h1>
            <div class="input-field">
                Email: <input type="text" id="txtEmail">
            </div>
            <div class="input-field">
                Password: <input type="password" id="txtPassword">
            </div>
            <div class="action-buttons">
                <button onclick="Login();" class="action-button">Log In</button>
                <button onclick="signin();" class="action-button">Sign Up</button>
                <button onclick="forget();" class="action-button">Forget your password?</button>
            </div>
        </div>

        <script src="/static/script.js"></script>
    </body>
</html>

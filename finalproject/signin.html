<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles.css">
        <title>Login</title>
    </head>

    <body>
        <div class="container">
            <center>
            <h1>New User? Log In if Returning!</h1>
            <div class="input-field">
                Email: <input type="text" id="txtEmail">
            </div>
            <div class="input-field">
                Password: <input type="password" id="txtPassword">
            </div>
            <div class="input-field">
                Username: <input type="username" id="txtUsername">
            </div>
            <div class="action-buttons">
                <button onclick="Signin();"class="action-button">Sign Up</button>
                <button onclick="login();"class="action-button">Log In</button>
            </div>
        </div>
        <script src="/static/script.js"></script>
    </body>
</html>
